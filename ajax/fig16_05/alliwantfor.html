<a>Mariah Carey, 1994년 10월 29일</a>
<br>
<br>
머라이어 캐리의 첫 번째 캐럴 앨범이자 4집인 〈Merry Christmas〉의 리드 싱글이다. 겨울, 크리스마스를 상징하는 명곡이며 가장 유명한 대중가요 중 하나이다. 전 세계에서 가장 많이 스트리밍 된 캐럴이자 하루에 스포티파이에서 두 번째로 많이 스트리밍 된 노래이다.
누적 저작권 수입은 2017년 기준, 한화 약 750억 원으로 역대 1위에 해당한다
